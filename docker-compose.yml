version: "3"
services:
  app:
    build:
      context: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    env_file: .docker-env
    volumes:
      - .:/app
    ports:
      - 3000:3000
    links:
      - db
    depends_on:
      - db
    entrypoint: bash -c
    # command: |
    #   "bundle install && \
    #   bundle exec rails s -b 0.0.0.0 -p 3000"
  db:
    image: mysql:5.7
    volumes:
      - db-volume:/var/lib/mysql
    environment: 
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
volumes:
  db-volume: